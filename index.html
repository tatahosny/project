<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة إلكترونية</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>فاتورة إلكترونية</h1>
        <form id="invoice-form">
            <label for="item">اسم المنتج:</label>
            <input type="text" id="item" required>
            <label for="price">السعر (جنيه):</label>
            <input type="number" id="price" required>
            <label for="quantity">الكمية:</label>
            <input type="number" id="quantity" required>
            <button type="submit">إضافة المنتج</button>
        </form>

        <table id="invoice-table">
            <thead>
                <tr>
                    <th>اسم المنتج</th>
                    <th>السعر</th>
                    <th>الكمية</th>
                    <th>الإجمالي</th>
                </tr>
            </thead>
            <tbody>
                <!-- الصفوف تضاف هنا ديناميكيًا -->
            </tbody>
        </table>

        <p>الإجمالي: <span id="total">0</span> جنيه</p>
        <button id="download-pdf">تحميل الفاتورة كـ PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
